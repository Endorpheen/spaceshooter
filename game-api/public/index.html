<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter AI Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Space Shooter AI Assistant</h1>
        <div id="chat-container">
            <!-- Здесь будут отображаться сообщения -->
        </div>
        <div class="input-container">
            <input type="text" id="user-input" placeholder="Задайте вопрос о игре Space Shooter...">
            <button id="send-button">Отправить</button>
        </div>
        <button id="return-to-game">Вернуться в игру</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
